    svg{
      height: calc(60vw * 170/820);
      transform-origin: center;

  <script type="text/javascript">

    let angleOffset = 0;

    let set = (id, y) => {
      document.getElementById(id + 'p').style.setProperty("transform", `rotate(${grad}grad) `)
      document.getElementById(id).style.setProperty("transform", `translateY(${y}vh)`)
    }

    let update = () => {
      angle = angleOffset
      angleOffset += 0.03

      let letters = 'w4ves'
      for(i in letters){
        y = 10 + Math.round(10*Math.sin(angle)*100)/100
        grad = Math.round(25*Math.cos(angle)*100)/100
        angle += Math.PI / 4;
        set(letters[i], y, grad)
      }
      window.requestAnimationFrame(update)
    }
    window.requestAnimationFrame(update)

  </script>
